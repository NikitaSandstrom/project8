<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title>Accessible Frog</title>
  </head>

  <body>
    <div class="main-nav">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </div>

    <header>
        <div>
            <h1 class="mainHeading">ACCESSIBLE FROG</h1>
        </div>
        <div>
            <h2 class="sub-heading">we make awesome music</h2>
        </div>
    </header>

    <main>
      <h1 class="heading">Survey</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="picture of the crowd at one of the band's concerts.">
          <div class="container">
            <form class = "survey">
                <fieldset>
                    <legend>Survey Questions</legend>
                    <p>Who is your favorite band member:</p>
                    <input type="radio" id="john" name="res" value="John" tabindex="1">
                        <label for="john">John</label> 
                    <input type="radio" id="hazzard" name="res" value="Hazzard">
                        <label for="hazzard">Hazzard</label>
                    <input type="radio" id="bob" name="res" value="Bob">
                        <label for="bob">Bob</label>
                    <input type="radio" id="sally" name="res" value="Sally">
                        <label for="sally">Sally</label>
                            <br>
                            <br>
                        <label for="albums">What is your favorite album:</label>
                            <br>
                        <select id="albums" name="select" tabindex="2">
                            <option value="1">A Day Of Old</option>
                            <option value="2">Diamond Fireworks</option>
                            <option value="3">Enjoy Your Desire</option>
                            <option value="4">Finding My Shadow</option>
                            <option value="5">Heroic Forever</option>
                            <option value="6">Midnight Fires</option>
                            <option value="7">Music Of My Life</option>
                            <option value="8">Party For An Angel</option>
                            <option value="9">Song For Yesterday</option>
                            <option value="10">Street Of The Rider</option>
                            <option value="11">This Is For You</option>
                        </select>
                            <br>
                            <br>
                        <label for="songFavorite">What is your favorite song:</label>
                            <br>
                        <textarea id="songFavorite" tabindex="3"></textarea>
                </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h2 class="heading">Newsletter</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src="img/the_band.jpg" alt="picture from the side of the stage showing the band members in the middle of their song.">
            <div class="container">
              <form class="newsletter">
                  <fieldset>
                    <legend>Newsletter Form</legend>
                      <br>
                      <label for="userName">Name: </label><input id="userName" type="text" name="textfield" tabindex="4">
                        <br>
                        <br>
                      <label for="userEmail">Email: </label><input id="userEmail" type="email" name="textfield" tabindex="5">
                        <br>
                        <br>
                      <label for="userRetype">Retype Email: </label><input id="userRetype" type="email" name="textfield" tabindex="6">
                        <br>
                        <br>
                  </fieldset>
                  <button type="submit" tabindex="7">Sign Up</button>
              </form>
            </div>
        </div>
      </div>
    </main>

    <footer>
      <ul>
        <li><a href="#" class="social twitter"><img src= "img/twitter-32.png" alt="image with a link to the band's twitter channel."></a></li>
        <li><a href="#" class="social youtube"><img src= "img/youtube-32.png" alt="image with a link to the band's youtube channel."></a></li>
        <li><a href="#" class="social spotify"><img src= "img/spotify-32.png" alt="image with a link to the band's spotify channel."></a></li>
      </ul>
      <p class="copyright">Copyright 2015, Accessible Frog</p>
    </footer>
  </body>
</html>
